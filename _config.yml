#-------------------------------
# Site Settings
title: Sarah Moore, PhD Candidate
logo: # You can add own logo. For example '/images/logo.png'.
description: Menca personal blogging theme for Jekyll
baseurl: "sarah-moore.github.io" 
url: "" # the base hostname & protocol for your site, e.g. http://example.com
color_scheme: auto 


#-------------------------------
# Author Settings
author:
  author__name: Sarah Moore
  author__bio: PhD Candidate in Political Science, M.S. Candidate in Statistics, Northwestern University
