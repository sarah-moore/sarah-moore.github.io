- {icon: "ion-logo-twitter", link: "https://twitter.com/sarahmoreorless"}
- {icon: "ion-logo-github", link: "https://github.com/sarah-moore"}


#-------------------------------
# Hero Settings
hero:
  hero__title: Hi, I'm Sarah Moore 
  hero__description: Change this
  hero__image: '/images/01.jpg'


